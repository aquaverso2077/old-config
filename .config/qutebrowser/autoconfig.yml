# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',alt+m': spawn mpv {url}
        Alt+v: back
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.category.bg:
    global: '#181818'
  colors.tabs.bar.bg:
    global: '#181818'
  colors.tabs.even.bg:
    global: '#181818'
  colors.tabs.indicator.start:
    global: '#7cafc2'
  colors.tabs.odd.bg:
    global: '#282828'
  colors.tabs.pinned.even.bg:
    global: '#86c1b9'
  colors.tabs.pinned.odd.bg:
    global: '#a1b56c'
  colors.tabs.pinned.selected.even.bg:
    global: '#383838'
  colors.tabs.pinned.selected.odd.bg:
    global: '#383838'
  colors.tabs.pinned.selected.odd.fg:
    global: '#d8d8d8'
  colors.tabs.selected.even.bg:
    global: '#458588'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 0
  completion.favorite_paths:
    global: null
  completion.height:
    global: 50%
  completion.scrollbar.width:
    global: 12
  content.autoplay:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.log_message.excludes:
    global:
      userscript:_qute_stylesheet:
      - '*Refused to apply inline style because it violates the following Content
        Security Policy directive: *'
  content.notifications.enabled:
    https://fishki.net: false
  content.plugins:
    global: true
  content.tls.certificate_errors:
    global: ask-block-thirdparty
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  downloads.open_dispatcher:
    global: xdg-open
  downloads.position:
    global: top
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - st
    - -e
    - vifm
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - st
    - -e
    - vifm
    - --choosedir={}
  fileselect.single_file.command:
    global:
    - st
    - -e
    - vifm
    - --choosefile={}
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: default_size default_family
  fonts.default_family:
    global: JetBrainsMono Nerd Font
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold default_size default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.prompts:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.tooltip:
    global: JetBrainsMono Nerd Font
  fonts.web.family.cursive:
    global: JetBrainsMono Nerd Font
  fonts.web.family.fantasy:
    global: JetBrainsMono Nerd Font
  fonts.web.family.fixed:
    global: JetBrainsMono Nerd Font
  fonts.web.family.sans_serif:
    global: JetBrainsMono Nerd Font
  fonts.web.family.serif:
    global: JetBrainsMono Nerd Font
  fonts.web.family.standard:
    global: JetBrainsMono Nerd Font
  fonts.web.size.default:
    global: 14
  fonts.web.size.default_fixed:
    global: 14
  hints.border:
    global: '1px solid #E3BE23'
  hints.chars:
    global: asdfghjkl
  hints.mode:
    global: letter
  hints.radius:
    global: 3
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  qt.force_software_rendering:
    global: none
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  statusbar.position:
    global: bottom
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: right
  tabs.favicons.show:
    global: always
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.padding:
    global:
      bottom: 4
      left: 4
      right: 4
      top: 4
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.mode_on_change:
    global: normal
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: last
  tabs.padding:
    global:
      bottom: 4
      left: 4
      right: 4
      top: 4
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: center
  tabs.title.elide:
    global: right
  tabs.title.format:
    global: '{index}.{audio}{perc}{host}'
  tabs.undo_stack_size:
    global: 100
  tabs.width:
    global: 15%
  url.auto_search:
    global: naive
  url.default_page:
    global: https://4pda.to/tag/pc/
  url.searchengines:
    global:
      DEFAULT: https://www.ecosia.org/search?method=index&q={}
  url.start_pages:
    global: https://www.ecosia.org
  window.hide_decoration:
    global: false
  window.transparent:
    global: false
